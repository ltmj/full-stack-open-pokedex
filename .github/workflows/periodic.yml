name: Periodic Health Check

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: Ping /health
        uses: jtalk/url-health-check-action@v2
        with:
          url: https://paraspokedex.fly.dev/periodic
          